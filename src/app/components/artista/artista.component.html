<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>

    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-info">
            Regresar
        </button>

    </div>

</div>

<app-loading *ngIf="loading"></app-loading>

<div class="row m-5" *ngIf="!loading">
    <div class="col">
        <table class="table" style="color: white;">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let cancion of topTracks">
                    <td>
                        <img [src]="cancion.album.images | noimage" class="img-thumb" alt="">
                    </td>
                    <td>{{cancion.album.name}}</td>
                    <td>{{cancion.name}}</td>
                    <td>
                        <iframe [src]="cancion.id | domseguro:'https://open.spotify.com/embed/track/'" width="350" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
